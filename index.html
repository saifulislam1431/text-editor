<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1c027a4b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>My Text Editor</h1>
    </header>
    <main>
        <section id="main-section">
            <div id="section-head">
                <div id="style">
                    <i class="fa-solid fa-bold" id="bold"></i>
                    <i class="fa-solid fa-italic" id="italic"></i>
                    <i class="fa-solid fa-underline" id="underline"></i>
                </div>
                <div id="text-align">
                    <i class="fa-solid fa-align-left" id="align-left"></i>
                    <i class="fa-solid fa-align-center" id="align-right"></i>
                    <i class="fa-solid fa-align-right" id="align-center"></i>
                    <i class="fa-solid fa-align-justify" id="align-justify"></i>
                </div>
                <div id="utilities">
                    <input type="number" name="" id="size" min="16" placeholder="16">
                    <h3 id="upper-case">aA</h3>
                    <input type="color" name="" id="color">
                </div>

            </div>

            <textarea name="" id="field" cols="100" rows="25"></textarea>

        </section>
    </main>



    <script src="app.js"></script>
</body>

</html>
